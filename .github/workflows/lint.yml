name: Lint

on: push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install markdownlint
        run: npm install -g markdownlint-cli

      - name: Run tests
        run: markdownlint .
